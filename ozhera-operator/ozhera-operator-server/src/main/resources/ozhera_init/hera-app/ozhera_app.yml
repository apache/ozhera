apiVersion: apps/v1
kind: Deployment
metadata:
  name: hera-app
  namespace: ozhera-namespace
  labels:
    app: hera-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hera-app
  template:
    metadata:
      labels:
        app: hera-app
    spec:
      containers:
      - name: hera-app-container
        image: herahub/opensource-pub:ozhera-app-2.2.5-incubating-beta-v1
        resources:
          limits:
            cpu: '300m'
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: hera-app
  namespace: ozhera-namespace
  labels:
    app: hera-app
spec:
  selector:
    app: hera-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8084